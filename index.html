<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <link rel="stylesheet" href="./src/css/records.css">
    <link rel="stylesheet" href="./src/css/modal.css">
    <script src="./src/index.js" defer></script>
    <title>Estante de Livros</title>
</head>
<body>
    <header>
        <img src="./src/icon/Logo-Imagination.png" alt="Logo-Imagiation">
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <span id="modalClose" class="close">&times;</span>
                <h2>Cadastrar Livro</h2>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="titulo" class="modal-field" placeholder="Título">
                <input type="text" id="autor" class="modal-field" placeholder="Autor">
                <input type="text" id="editor" class="modal-field" placeholder="Editora">
                <input type="text" id="numeroPaginas" class="modal-field" placeholder="Número de Páginas">
            </form>
            <footer class="modal-footer">
                <button type="button" class="button green" id="salvar">Salvar</button>
                <button type="button" class="button red" id="cancelar">Cancelar</button>
            </footer>
        </div>
    </div>

    <main>
        <h1>Minha Biblioteca</h1>
        <button class="button brown mobile" id="addBook">Adicionar Livro</button>
        <table class="records" id="tableClient">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Número de Páginas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
        Copyright &copy; Davidson William, vulgo: <a href="https://www.linkedin.com/in/davidson-william-ferreira">Blackk</a>
    </footer>
</body>
</html>
