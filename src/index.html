<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/button.css">
    <link rel="stylesheet" href="../src/css/records.css">
    <link rel="stylesheet" href="../src/css/modal.css">
    <script src="index.js" defer></script>
    <title>Estante de Livros</title>
</head>
<body>
    <header>
        <img src="../src/icon/Logo-Imagination.png" alt="Logo-Imagiation">
    </header>
    <main>
        <button type="button" class="button brown mobile" id="addBook">Adicionar Livro</button>
        <table id="tableClient" class="records">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Editor</th>
                        <th>Número de Páginas</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Livro</h2>
                    <span class="modal-close" id="modalClose">&#10006</span>
                </header>
                <form id="form" class="modal-form" data-id="0">
                    <input type="text" id="titulo" class="modal-field" placeholder="Titulo do Livro" required>
                    <input type="text" id="autor" class="modal-field" placeholder="Autor" required>
                    <input type="text" id="editor" class="modal-field" placeholder="Editor" required>
                    <input type="text" id="numeroPaginas" class="modal-field" placeholder="Número de Páginas" required>
                </form>
                <footer class="modal-footer">
                    <button type="button" class="button green" id="salvar">Salvar</button>
                    <button type="button" class="button red" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Davidson William, vulgo: <a href="https://www.linkedin.com/in/davidson-william-ferreira">Blackk</a>
    </footer>
</body>
</html>
